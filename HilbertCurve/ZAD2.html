<!DOCTYPE html>
<html>
	<body>
		<style type="text/css">
			canvas {
				display: block;
    			margin: 0 auto;
			}
		</style>
		<canvas id="myCanvas" width="900" height="900" style="border:1px solid #d3d3d3;">
        	<h3>Your browser does not support the HTML5 canvas tag.</h3>
      	</canvas>
      	<script>

      		var canvas = document.getElementById("myCanvas");
         	var ctx = canvas.getContext("2d");
         	var penX1 = 898;
         	var penY1 = 2;
         	var penX2;
         	var penY2;
         	var turtleAngle = 0;

         	// PENUP
         	function PU()
         	{
            	ctx.moveTo(penX1, penY1);
         	}

         	// FORWARD
         	function FD(distance)
         	{	
         		ctx.beginPath();
         		PU();
            	penX2 = penX1 + Math.cos(turtleAngle) * distance;
            	penY2 = penY1 + Math.sin(turtleAngle) * distance; 
            	ctx.lineTo(penX2, penY2);
            	ctx.strokeStyle = 'blue';
            	ctx.stroke();
            	ctx.closePath();
            	
            	penX1 = penX2;
            	penY1 = penY2;
         	}

         	// LEFT
         	function LT(angle)
         	{
         		turtleAngle -= (angle / 180 * Math.PI);
         	}

         	// RIGHT
         	function RT(angle)
         	{
         		turtleAngle += (angle / 180 * Math.PI);
         	}

         	// rule A
         	function A(degree, distance)
         	{
         		if(degree == 0)
         		{
         			return;
         		}
         		LT(90);
         		B(degree - 1, distance);
         		FD(distance);
         		RT(90);
         		A(degree - 1, distance);
         		FD(distance);
         		A(degree - 1, distance);
         		RT(90);
         		FD(distance);
         		B(degree - 1, distance);
         		LT(90);
         	}

         	// rule B
         	function B(degree, distance)
         	{
         		if(degree == 0)
         		{
         			return;
         		}
         		RT(90);
         		A(degree - 1, distance);
         		FD(distance);
         		LT(90);
         		B(degree - 1, distance);
         		FD(distance);
         		B(degree - 1, distance);
         		LT(90);
         		FD(distance);
         		A(degree - 1, distance);
         		RT(90);
         	}

         	function hilbert(degree)
         	{
         		LT(180);
            	degr = degree;
            	dist = 900 / Math.pow(2, degree);
            	A(degr, dist);
         	}

		</script>
   	</body>
</html>
